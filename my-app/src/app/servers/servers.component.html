<h3>servers works!</h3>
<label for="">Server Name</label>
<input type="text" class="form-control" (input)="onUpdationServerName($event)">
<hr>
<label for="">Server Name</label>
<input type="text" 
class="form-control" 
[(ngModel)]="serverName">
<hr>
<p>{{ serverName }}</p> 
<button class="btn btn-primary" 
[disabled]="!allowNewServer" 
(click)="onCreateServer()">Add Server</button>

<p>{{ serverCreationStatus }}</p>

<p *ngIf="serverCreated">The server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers">...</app-server>
